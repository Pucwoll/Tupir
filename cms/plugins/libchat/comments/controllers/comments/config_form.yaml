# Record name
name: Comment

# Model Form Field configuration
form: $/libchat/comments/models/comment/fields.yaml

# Model Class name
modelClass: LibChat\Comments\Models\Comment

# Default redirect location
defaultRedirect: libchat/comments/comments

# Create page
create:
    title: Create Comment
    redirect: libchat/comments/comments/update/:id
    redirectClose: libchat/comments/comments

# Update page
update:
    title: Edit Comment
    redirect: libchat/comments/comments
    redirectClose: libchat/comments/comments

# Preview page
preview:
    title: Preview Comment
