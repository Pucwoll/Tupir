fields:
    title:
        label: Title
        type: text
        span: left
    slug:
        label: Slug
        type: text
        preset: title
        span: right
    audio:
        label: Audio file
        type: mediafinder
        span: full
        fileTypes: mp3,wav
        useCaption: true
    lyrics:
        label: Lyrics
        type: richeditor
        span: full
    user:
        label: User
        type: recordfinder
        title: Find user
        nameFrom: username
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        recordsPerPage: 10
    is_published:
        label: Published
        type: switch
        span: left
