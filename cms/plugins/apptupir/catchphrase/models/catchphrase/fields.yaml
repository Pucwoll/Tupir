# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Title
        type: text
        span: left
    audio:
        label: Audio file
        type: mediafinder
        span: right
        fileTypes: mp3,wav
        useCaption: true
    lyrics:
        label: Lyrics
        type: richeditor
        span: full
    user:
        label: Creator
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        nameFrom: username
        recordsPerPage: 10
    is_published:
        label: Published
        type: switch
        span: left
